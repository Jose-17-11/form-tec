<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario TecNM</title>
    <style>
        /* Seccion del header */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 20vh;
            background-color: rgb(34, 34, 131);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        header ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        header ul a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 1s;
        }

        header ul a:hover {
            font-weight: 700;
            transform: scale(1.2);
        }

        header img {
            width: auto;
            height: 90%;
            object-fit: fill;
        }

        /* Secciones */
        #inicio {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #formulario, #contacto {
            width: 100%;
            height: 100vh;
        }
        
        /* Seccion de inicio */
        #inicio img {
            position: absolute;
            width: 100%;
            z-index: -10;
        }

        #inicio div {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #inicio div article {
            background-color: rgba(70, 70, 70, 0.336);
            border-radius: 15px;
            display: flex;
            align-items: center;
        }

        #inicio div article h1 {
            width: 600px;
            color: #fff;
            font-size: 2rem;
            padding: 1rem;
        }

        #inicio div article button {
            background-color: blue;
            color: #fff;
            font-size: 2rem;
            padding: 1rem 2rem;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 1s;
        }

        #inicio div article button:hover {
            background-color: rgb(57, 57, 243);
            transform: scale(1.1);
            border: 2px solid #fff;
        }

        /* Seccion de formulario */
        #formulario {
            width: 100%;
            height: 100vh;
            background-color: rgb(34, 34, 131);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.637);
            width: 500px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
            border-radius: 15px;
            padding: 2rem;
        }

        #form-2, #form-3, #form-4 {
            display: none;
        }
        /* Se comienza con los estilos iniciales de cada formulario */
    </style>
</head>
<body>
    <header>
        <img src="./assets/itnm.png" alt="TecNM">
        <ul>
            <a href="#inicio"><li>Inicio</li></a>
            <a href="#formulario"><li>Formulario</li></a>
            <a href="#contacto"><li>Contacto</li></a>
        </ul>
        <img src="./assets/itc.png" alt="ITC">
    </header>
    <main>
        <section id="inicio" >
            <img src="./assets/fondo-tecnm.jpeg" alt="">
            <div>
                <article>
                    <h1>Tecnológico Nacional de México Campus Cuautla</h1>
                </article>
                <article>
                    <a href="#formulario"><button>Registrarse ⬇ </button></a>
                </article>
            </div>
        </section>
        <section id="formulario">
            <!-- Primer formulario -->
            <form id="form-1">
                <h2>Registro de Datos Personales</h2>
                <label><input type="text" name="first_name" placeholder="Nombre(s)"></label>
                <label><input type="text" name="last_name" placeholder="Apellido(s)"></label>
                <label><input type="text" name="dob" placeholder="Fecha de Nacimiento (DD/MM/AAAA)"></label>
                <label><input type="checkbox" name="doc" value="birth_certificate"> Acta de nacimiento</label>
                <label><input type="checkbox" name="doc" value="curp"> CURP</label>
                <button type="button" onclick="showNextForm(1)">Continuar</button>
            </form>
        
            <!-- Segundo formulario -->
            <form id="form-2">
                <h2>Información de Contacto</h2>
                <label><input type="text" name="address" placeholder="Dirección"></label>
                <label><input type="text" name="city" placeholder="Ciudad"></label>
                <label><input type="text" name="state" placeholder="Estado"></label>
                <label><input type="text" name="postal_code" placeholder="Código Postal"></label>
                <label><input type="text" name="phone" placeholder="Teléfono"></label>
                <button type="button" onclick="showNextForm(2)">Continuar</button>
            </form>
        
            <!-- Tercer formulario -->
            <form id="form-3">
                <h2>Información Académica</h2>
                <label><input type="text" name="previous_school" placeholder="Escuela de procedencia"></label>
                <label><input type="text" name="career_interest" placeholder="Carrera de interés"></label>
                <label>Seleccione modalidad de estudio:
                    <select name="study_mode">
                        <option value="presencial">Presencial</option>
                        <option value="distancia">A Distancia</option>
                    </select>
                </label>
                <label><input type="checkbox" name="doc" value="id"> Identificación oficial</label>
                <label><input type="checkbox" name="doc" value="address_proof"> Comprobante de domicilio</label>
                <button type="button" onclick="showNextForm(3)">Continuar</button>
            </form>
        
            <!-- Cuarto formulario -->
            <form id="form-4">
                <h2>Información Adicional</h2>
                <label><input type="text" name="guardian_name" placeholder="Nombre del tutor"></label>
                <label><input type="text" name="guardian_phone" placeholder="Teléfono del tutor"></label>
                <label><input type="text" name="guardian_email" placeholder="Correo del tutor"></label>
                <label>Seleccione un turno:
                    <select name="shift">
                        <option value="morning">Matutino</option>
                        <option value="evening">Vespertino</option>
                    </select>
                </label>
                <label><input type="text" name="observations" placeholder="Observaciones"></label>
                <button type="button" onclick="finishRegistration()">Finalizar Registro</button>
            </form>
        </section>
        
        <section id="contacto">

        </section>
    </main>
    <footer>

    </footer>
    <script>
        function showNextForm(currentFormIndex) {
            // Oculta el formulario actual
            document.getElementById(`form-${currentFormIndex}`).style.display = 'none';
            // Muestra el siguiente formulario
            document.getElementById(`form-${currentFormIndex + 1}`).style.display = 'flex';
        }
    
        function finishRegistration() {
            // Oculta el último formulario y muestra un mensaje de éxito
            document.getElementById('form-4').style.display = 'none';
            document.getElementById("form-1").style.display = 'flex';
            alert('Registro exitoso');
        }
    </script>
</body>
</html>
