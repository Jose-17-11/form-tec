<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario TecNM</title>
    <style>
        /* Seccion del header */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 20vh;
            background-color: rgb(34, 34, 131);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        header ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        header ul a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 1s;
        }

        header ul a:hover {
            font-weight: 700;
            transform: scale(1.2);
        }

        header img {
            width: auto;
            height: 90%;
            object-fit: fill;
        }

        /* Secciones */
        #inicio {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #formulario, #contacto {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Seccion de inicio */
        #inicio img {
            position: absolute;
            width: 100%;
            z-index: -10;
        }

        #inicio div {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #inicio div article {
            background-color: rgba(70, 70, 70, 0.336);
            border-radius: 15px;
            display: flex;
            align-items: center;
        }

        #inicio div article h1 {
            width: 600px;
            color: #fff;
            font-size: 2rem;
            padding: 1rem;
        }

        #inicio div article button {
            background-color: blue;
            color: #fff;
            font-size: 2rem;
            padding: 1rem 2rem;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 1s;
        }

        #inicio div article button:hover {
            background-color: rgb(57, 57, 243);
            transform: scale(1.1);
            border: 2px solid #fff;
        }

        /* Seccion de formulario */
        #formulario {
            width: 100%;
            height: 100vh;
            background-color: rgb(34, 34, 131);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            padding: 3rem;
        }

        form {
            background-color: rgba(255, 255, 255, 0.637);
            width: 500px;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
            border-radius: 15px;
            padding: 2rem;
        }

        /* Se comienza con los estilos iniciales de cada formulario */



        .contact-form {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Estilos de los labels y los inputs */
        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }

        /* Cambios al hacer foco en los inputs */
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #222283;
        }

        /* Estilos específicos del textarea */
        textarea {
            height: 120px;
        }

        /* Botón de envío */
        button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #222283;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Cambios en el botón al hacer hover */
        button:hover {
            background-color: #3a3ac1;
        }
    </style>
</head>
<body>
    <header>
        <img src="./assets/itnm.png" alt="TecNM">
        <ul>
            <a href="#formulario"><li>Formulario</li></a>
        </ul>
        <img src="./assets/itc.png" alt="ITC">
    </header>
    <main>
        <section id="inicio" >
            <img src="./assets/fondo-tecnm.jpeg" alt="">
            <div>
                <article>
                    <h1>Tecnológico Nacional de México Campus Cuautla</h1>
                </article>
                <article>
                    <a href="#formulario"><button>Registrarse ⬇ </button></a>
                </article>
            </div>
        </section>
        <section id="formulario">
            <!-- Primer formulario -->
            <form id="form-1">
                <h2>Registro de Datos Personales</h2>
                <label><input type="text" name="nombre" placeholder="Nombre"></label>
                <label><input type="text" name="apellido" placeholder="Apellidos"></label>
                <label><input type="date" name="fecha" placeholder="Fecha de Nacimiento"></label>
                <label><input type="checkbox" name="Acta de nacimiento" value="birth_certificate"> Acta de nacimiento</label>
                <label><input type="checkbox" name="Curp" value="curp"> CURP</label>
                <button type="button" id="button-1" >Continuar</button>
            </form>
        
            <!-- Segundo formulario -->
            <form id="form-2">
                <h2>Información de Contacto</h2>
                <label><input type="text" name="direccion" placeholder="Dirección"></label>
                <label><input type="text" name="ciudad" placeholder="Ciudad"></label>
                <label><input type="text" name="estado" placeholder="Estado"></label>
                <label><input type="text" name="codigoPostal" placeholder="Código Postal"></label>
                <label><input type="text" name="telefono" placeholder="Teléfono"></label>
                <button type="button" id="button-2">Continuar</button>
            </form>
        
            <!-- Tercer formulario -->
            <form id="form-3">
                <h2>Información Académica</h2>
                <label><input type="text" name="escuelaProcedencia" placeholder="Escuela de procedencia"></label>
                <label><input type="text" name="carrera" placeholder="Carrera de interés"></label>
                <label>Seleccione modalidad de estudio:
                    <select name="study_mode">
                        <option value="presencial">Presencial</option>
                        <option value="distancia">A Distancia</option>
                    </select>
                </label>
                <label><input type="checkbox" name="identificacion" value="id"> Identificación oficial</label>
                <label><input type="checkbox" name="domicilio" value="address_proof"> Comprobante de domicilio</label>
                <button type="button" id="button-3">Continuar</button>
            </form>
        
            <!-- Cuarto formulario -->
            <form id="form-4">
                <h2>Información de tutor</h2>
                <label><input type="text" name="nombre del tutor" placeholder="Nombre del tutor"></label>
                <label><input type="text" name="telefono" placeholder="Teléfono del tutor"></label>
                <label><input type="text" name="email" placeholder="Correo del tutor"></label>
                <label>Seleccione un turno:
                    <select name="shift">
                        <option value="morning">Matutino</option>
                        <option value="evening">Vespertino</option>
                    </select>
                </label>
                <label><input type="text" name="observaciones" placeholder="Observaciones"></label>
                <button type="button" id="button-4">Finalizar Registro</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script/validacion.js"></script>
</body>
</html>
